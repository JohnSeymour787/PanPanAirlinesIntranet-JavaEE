<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Employee Management</title>
    </h:head>
    <h:body>
        <h1><h:outputText value = "Manage any employee"/></h1>
        <h2><h:outputText value = "Select Option"/></h2>
        <ul>
            <li>
                <h:form>
                    <h:commandButton value = "Add Employee" action="#{employeeManagedBean.prepareForEmployeeAdd()}"/>
                </h:form>
            </li>
            <li>
                <h:form>
                    <h:commandButton value = "View Details" action="#{employeeManagedBean.prepareForEmployeeView()}"/>
                </h:form>
            </li>
            
            <li>
                <h:form>
                    <h:commandButton value = "Update Details" action="#{employeeManagedBean.prepareForEmployeeUpdate()}"/>
                </h:form>
            </li>
            
            <li>
                <h:form>
                    <h:commandButton value = "Remove Employee" action="#{employeeManagedBean.prepareForEmployeeDelete()}"/>
                </h:form>
            </li>
        </ul>
    </h:body>
</html>
