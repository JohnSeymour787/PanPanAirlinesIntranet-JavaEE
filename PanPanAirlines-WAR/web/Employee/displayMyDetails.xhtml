<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View My Details</title>
    </h:head>
    <h:body>
        <h1><h:outputText value = "My Details"/></h1>
        
        <h:panelGrid columns= "2">
                <h:outputText value= "First Name: "/>
                <h:outputText value= "#{employeeManagedBean.firstname}"/>

                <h:outputText value= "Last Name: "/>
                <h:outputText value= "#{employeeManagedBean.lastname}"/>

                <h:outputText value= "Address: "/>
                <h:outputText value= "#{employeeManagedBean.address}"/>

                <h:outputText value= "Phone: "/>
                <h:outputText value= "#{employeeManagedBean.phone}"/>

                <h:outputText value= "Email: "/>
                <h:outputText value= "#{employeeManagedBean.email}"/>

                <h:outputText value= "Username: "/>
                <h:outputText value= "#{employeeManagedBean.username}"/>
        </h:panelGrid>
        
        <h:outputLink value= "mainmenu.xhtml">Main Menu</h:outputLink>
    </h:body>
    
</html>
