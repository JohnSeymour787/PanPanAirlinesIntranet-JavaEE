<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Remove Employee</title>
    </h:head>
    <h:body>
        <h1><h:outputText value = "Manage any employee"/></h1>
        
        <h:form>
            <h:panelGrid columns= "1">
                
                <h:outputText value= "Enter employee ID to remove (does not permanently delete):"/>
                <h:inputText id = "employeeID" required= "true" value="#{employeeManagedBean.employeeid}"></h:inputText>
            
                <h:commandButton value= "Remove" action= "#{employeeManagedBean.removeEmployee()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
