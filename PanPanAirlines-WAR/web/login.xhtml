<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>PanPanAirlines - Login</title>
    </h:head>
        <h1><h:outputText value = "PanPanAirlines Intranet"/></h1>
        <h2><h:outputText value = "Login"/></h2>
        
        <form method="post" action="j_security_check">
            <p>
                <h:outputLabel for ="j_username" value="Employee ID: "/>
                <h:inputText id ="j_username" autocomplete="off"/>
            </p>
            <p>
                <h:outputLabel for ="j_password" value="Password: "/>
                <h:inputSecret id ="j_password" autocomplete="off"/>    
            </p>
            
            <p>
                <h:form>
                    <h:commandButton type ="submit" value ="Log in"/>
                    <h:commandButton type ="reset" value="Reset"/>
                </h:form>
            </p>
        </form>
</html>
