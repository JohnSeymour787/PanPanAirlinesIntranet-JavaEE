<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add New Employee</title>
    </h:head>
    <h:body>
        <h1><h:outputText value = "Add a new employee"/></h1>
        <h2><h:outputText value = "Enter details"/></h2>
        
        <h:form>
            <h:panelGrid columns= "2">
                <h:outputLabel value= "Employee ID:"/>
                <h:inputText title = "The unique ID number for this employee" id = "employeeID" required= "true" value="#{employeeManagedBean.employeeid}"></h:inputText>
                
                <h:outputLabel value= "First Name:"/>
                <h:inputText title = "First Name" id = "firstName" required= "true" value="#{employeeManagedBean.firstname}"></h:inputText>
                
                <h:outputLabel value= "Last Name:"/>
                <h:inputText title = "Last Name" id = "lastName" required= "true" value="#{employeeManagedBean.lastname}"></h:inputText>
                
                <h:outputLabel value= "Address:"/>
                <h:inputText title = "Address" id = "address" required= "true" value="#{employeeManagedBean.address}"></h:inputText>
                
                <h:outputLabel value= "Phone Number:"/>
                <h:inputText title = "Phone Number" id = "phoneNumber" required= "true" value="#{employeeManagedBean.phone}"></h:inputText>
                
                <h:outputLabel value= "Role Group:"/>
                <h:selectOneMenu title = "Role Group" id = "roleGroup" required= "true" value= "#{employeeManagedBean.rolegroup}">
                    <f:selectItem itemValue= "Admin" itemLabel= "Admin"></f:selectItem>
                    <f:selectItem itemValue= "Pilot" itemLabel= "Pilot"></f:selectItem>
                    <f:selectItem itemValue= "FlightAttendant" itemLabel= "Flight Attendant"></f:selectItem>
                </h:selectOneMenu>
                
                <h:outputLabel value= "Email:"/>
                <h:inputText title = "Email" id = "email" required= "true" value="#{employeeManagedBean.email}"></h:inputText>
                
                <h:outputLabel value= "Username"/>
                <h:inputText title = "Username" id = "username" required= "true" value="#{employeeManagedBean.username}"></h:inputText>
                
                <h:outputLabel value= "Password:"/>
                <h:inputText title = "Password" id = "password" required= "true" value="#{employeeManagedBean.newPassword}"></h:inputText>
              <!--  Requires validation
                <h:outputLabel value= "Confirm Password:"/>
                <h:inputText required= "true" value="#{employeeManagedBean.employeeid}"></h:inputText>
              -->
            </h:panelGrid>
            
            <h:commandButton value= "Add" action="#{employeeManagedBean.addEmployee()}"/>
        </h:form>
        
        
        <h:outputLink value= "mainmenu.xhtml">Main Menu</h:outputLink>
        
    </h:body>
</html>
