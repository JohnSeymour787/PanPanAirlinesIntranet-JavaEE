<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Employee To Flight Crew</title>
    </h:head>
    <h:body>
        <h1><h:outputText value = "Add an employee to a crew"/></h1>

        <h:form>
            <h:panelGrid columns= "2">
                <h:outputLabel value= "Crew ID:"/>
                <h:inputText title = "The ID representing a unique crew" id = "crewID" required= "true" value="#{flightCrewManagedBean.crewid}"></h:inputText>
                
                <h:outputLabel value= "First Employee to add:"/>
                <h:inputText title = "employeeID" id = "employeeID" required= "true" value="#{flightCrewManagedBean.employeeID}"></h:inputText>
            
                <h:outputLabel value= "Unique ID for DB record:"/>
                <h:inputText title = "ID" id = "ID" required= "true" value="#{flightCrewManagedBean.id}"></h:inputText>
            
            </h:panelGrid>
            
            <h:commandButton value= "Add" action="#{flightCrewManagedBean.addEmployeeToCrew()}"/>
        </h:form>
        
        
        <h:outputLink value= "mainmenu.xhtml">Main Menu</h:outputLink>
        
    </h:body>
</html>
